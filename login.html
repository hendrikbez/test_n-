<!DOCTYPE html>
<html lang="af">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Register Naamlys - Teken In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        .login-header {
            background: linear-gradient(135deg, #2e7d32 0%, #4CAF50 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .login-header h2 {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
        }

        .church-icon {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 100px;
            opacity: 0.1;
            transform: rotate(15deg);
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            padding-left: 5px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2e7d32 0%, #4CAF50 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(76, 175, 80, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #c62828;
            animation: shake 0.5s ease;
            display: none;
        }

        .footer-note {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }



        /* Progress bar styles */
        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .progress-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .progress-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        
        .progress-text {
            margin-bottom: 1rem;
            font-weight: 500;
            color: #333;
        }
        
        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(135deg, #2e7d32 0%, #4CAF50 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }











        /* Responsive design */
        @media (max-width: 500px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 25px 15px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="login-page">
    <!-- Progress Overlay -->
    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-container">
            <div class="progress-spinner"></div>
            <div class="progress-text" id="progressText">Aanmelding...</div>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progressBar"></div>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h1>2025 Register Naamlys</h1>
            <h2>Teken In</h2>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Gebruikersnaam:</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" required placeholder="Voer jou gebruikersnaam in">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Wagwoord:</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required placeholder="Voer jou wagwoord in">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Teken In</button>
            </form>
            
            <div class="footer-note">
                <p>Beveilige toegang tot kerkregister</p>
            </div>
        </div>
    </div>

    <script>
        // Progress functions
        function showProgress(text = 'Verwerking...') {
            document.getElementById('progressText').textContent = text;
            document.getElementById('progressOverlay').classList.add('active');
        }
        
        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }
        
        function hideProgress() {
            document.getElementById('progressOverlay').classList.remove('active');
            // Reset progress bar
            setTimeout(() => {
                document.getElementById('progressBar').style.width = '0%';
            }, 300);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Reset error message
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            // Show progress
            showProgress('Aanmelding...');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateProgress(100);
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    hideProgress();
                    errorMessage.textContent = data.message || 'Ongeldige aanmelding';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                hideProgress();
                errorMessage.textContent = 'Kon nie aanmeld nie. Probeer weer.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
